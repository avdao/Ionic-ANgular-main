<ion-header>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>

    </ion-buttons>
    <ion-title>{{loadedRecipes?.title}}</ion-title>

      <ion-buttons slot="start">
        <ion-button (click)='deleteRecipe()'>
        <ion-icon name="trash-outline" slot="icon-only" ></ion-icon>
      </ion-button>
      <ion-button (click)='editRecipe()'>
        Edit
      </ion-button>
      </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col><ion-img [src]="loadedRecipes?.imageUrl" style=" width: 300px;
        height: 300px;
        object-fit: cover;"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h1>{{loadedRecipes?.title}}</h1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h1>Ingredients:{{loadedRecipes?.ingrediats}}</h1></ion-col>
    </ion-row>
  </ion-grid>




</ion-item>

</ion-content>
