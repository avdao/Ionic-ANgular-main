<ion-header>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>

    </ion-buttons>
    <ion-title>{{loadedRecipes?.title}}</ion-title>

      <ion-buttons slot="start">
        <ion-button (click)='deleteRecipe()'>
        <ion-icon name="trash-outline" slot="icon-only" ></ion-icon>
      </ion-button>
      <ion-button (click)='editRecipe()'>
        Edit
      </ion-button>
      </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col><ion-img [src]="loadedRecipes?.imageUrl" style=" width: 300px;
        height: 300px;
        object-fit: cover;"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h1>{{loadedRecipes?.title}}</h1></ion-col>
  
    </ion-row>
    <ion-row>
      <ion-label>{{loadedRecipes?.descriptions}}</ion-label>
      <ion-col><h1>Ingredients:{{loadedRecipes?.ingrediats}}</h1></ion-col>
    </ion-row>

    <ion-item *ngFor="let e of uzmi">
      <ion-button  (click)='deleteIng(e.id)'>
        <ion-icon name="trash-outline" slot="icon-only" ></ion-icon>
      </ion-button>
      <ion-button expand="block" (click)="setOpen(true,e.id)">Edit</ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Modal</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false,e.id)">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-item>
                <ion-label position="floating">Ime Sastojka</ion-label>
                <ion-input [(ngModel)]="nameIngredients" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Kolicina:</ion-label>
                <ion-input [(ngModel)]="kolicina"></ion-input>
              </ion-item>
              <ion-col >

                



                <ion-button expand="block" (click)="editSastojaka(e.id)" >Submit</ion-button>
              </ion-col>
            </ion-content>
          </ng-template>
        </ion-modal>
      <ion-label >{{e.id}}</ion-label>
      <ion-label>{{e.naziv}}</ion-label>
      
  
      <ion-label>{{e.kolicina}}</ion-label>
      <ion-label>{{e.mjerneJedinice}}</ion-label>
  
    </ion-item>
  </ion-grid>




</ion-item>

</ion-content>
