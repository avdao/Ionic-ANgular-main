<ion-header>
  <ion-toolbar color="primary">
    <ion-title >product-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row [formGroup]="surveyForm">
      <ion-col size-md="12" size-sm="12" size-lg="3" size-xs="12">
        
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input formControlName="recipeTitle" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Image url</ion-label>
          <ion-input formControlName="recipeImageUrl"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-select placeholder="Select category" formControlName="category">
            <ion-select-option 
            *ngFor="let category of ccc" 
             [value]="category.categoryId">{{category?.categoryName}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-col >
      <ion-button expand="block" (click)="onSubmit()">Submit</ion-button>
    </ion-col>
  </ion-grid>
</ion-content>
