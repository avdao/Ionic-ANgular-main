<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/recipes"></ion-back-button>

  </ion-buttons>
  <ion-toolbar color="primary">
    <ion-title >{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row >
      <ion-col size-md="12" size-sm="12" size-lg="3" size-xs="12">
        
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="recipeTitle" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Image url</ion-label>
          <ion-input [(ngModel)]="recipeImageUrl"></ion-input>
        </ion-item>

        <!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">Description</ion-label>
  <ion-textarea [(ngModel)]="descriptions"></ion-textarea>
</ion-item>
        <ion-item>
          <ion-label position="floating">Price:</ion-label>
          <ion-input [(ngModel)]="price"></ion-input>
        </ion-item>


        <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Modal</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false)">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              
              <ion-item>
                <ion-select placeholder="Select category" [(ngModel)]="nameIngredients">
                  <ion-select-option 
                  *ngFor="let category of namirnice" 
                   [value]="category.id">{{category?.naziv}}</ion-select-option>
                </ion-select>
              </ion-item>






              <ion-item>
                <ion-label position="floating">Kolicina:</ion-label>
                <ion-input [(ngModel)]="kolicina"></ion-input>
              </ion-item>
              <ion-col >

                



                <ion-button expand="block" (click)="addSastojci()" >Submit</ion-button>
              </ion-col>
            </ion-content>
          </ng-template>
        </ion-modal>

        <ion-list>
                <ion-label>{{zadnji}}</ion-label>
                <ion-label>Sastojci:</ion-label>
          <ion-item *ngFor="let e of sastojci">
            <ion-label>{{e.id}}</ion-label>
            <ion-label>{{e.naziv}}</ion-label>
        
            <ion-label>{{e.kolicina}}</ion-label>
        
          </ion-item>
        </ion-list>
        

        
        <ion-item>
          <ion-select placeholder="Select category" [(ngModel)]="category">
            <ion-select-option 
            *ngFor="let category of ccc" 
             [value]="category.categoryId">{{category?.categoryName}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-col >
      <ion-button expand="block" (click)="onSubmit()">Submit</ion-button>
    </ion-col>
  </ion-grid>
</ion-content>
