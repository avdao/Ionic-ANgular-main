<ion-item>
  <ion-label position="floating">Naziv Sastojka</ion-label>
  <ion-input [(ngModel)]="nazivSastojka" ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Dodaj minimalnu kolicinu:</ion-label>
  <ion-input [(ngModel)]="minKolicina" ></ion-input>
</ion-item>
<ion-item>
  <ion-select placeholder="Select category" [(ngModel)]="category">
    <ion-select-option 
    *ngFor="let category of ccc" 
     [value]="category.id">{{category?.jedinica}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-col >
  <ion-button expand="block" (click)="onSubmit()">Submit</ion-button>
</ion-col>
