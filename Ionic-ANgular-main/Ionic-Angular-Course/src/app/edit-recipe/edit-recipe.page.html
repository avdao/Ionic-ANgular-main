<ion-header>
  <ion-toolbar color="primary">
    <ion-title>edit-recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row >
      <ion-col size-md="12" size-sm="12" size-lg="3" size-xs="12">

        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input  [(ngModel)]="title" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Image url</ion-label>
          <ion-input [(ngModel)]="imageUrl" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">ingrediats</ion-label>
          <ion-input [(ngModel)]="ingredients"></ion-input>
        </ion-item>

        <ion-item>
          <ion-select placeholder="Select category" [(ngModel)]="kategorijaID">
            <ion-select-option 
            *ngFor="let category of ccc" 
             [value]="category.categoryId">{{category?.categoryName}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-col >
      <ion-button expand="block" (click)="onSubmit()">Submit</ion-button>
    </ion-col>
  </ion-grid>
</ion-content>
